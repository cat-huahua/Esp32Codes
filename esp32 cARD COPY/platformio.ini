[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps =
    ArduinoJson@^6.18.5
    PubSubClient@^2.8
    Adafruit Unified Sensor@^1.1.4
    DHT sensor library@^1.4.2
    Adafruit BME280 Library@^2.1.2
    mfrc522@^1.4.10
    MFRC522_I2C.h@^1.0.3
    MFRC522_I2C_Library@^1.0.3
    MFRC522_I2C.h